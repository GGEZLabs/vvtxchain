syntax = "proto3";
package vvtxchain.acl;

import "vvtxchain/acl/access_definition.proto";

option go_package = "github.com/GGEZLabs/vvtxchain/x/acl/types";

message AclAuthority {
           string           address            = 1; 
           string           name               = 2; 
  repeated AccessDefinition access_definitions = 3; 
  
}

