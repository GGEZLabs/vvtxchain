syntax = "proto3";

package vvtxchain.acl;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "vvtxchain/acl/params.proto";
import "vvtxchain/acl/super_admin.proto";
import "vvtxchain/acl/acl_admin.proto";
import "vvtxchain/acl/acl_authority.proto";

option go_package = "github.com/GGEZLabs/vvtxchain/x/acl/types";

// GenesisState defines the acl module's genesis state.
message GenesisState {
  
  // params defines all the parameters of the module.
           Params       params           = 1 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
           SuperAdmin   superAdmin       = 2;
  repeated AclAdmin     aclAdminList     = 3 [(gogoproto.nullable) = false] ;
  repeated AclAuthority aclAuthorityList = 4 [(gogoproto.nullable) = false] ;
}

